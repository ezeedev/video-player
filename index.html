<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>
<body>

  <div class="wrapper">
    <h1>Video Player</h1>
    <div class="player">
      <video id="video" class="video" src="Videos/TIAGO PZK.mp4" width="900" height="500" poster="images/maxresdefault.jpg"></video>
      
      <div class="player__overlay">
        <h2 class="player__title">TIAGO PZK - BIZARRAP MUSIC SESSION #48</h2>

        <div class="player__buttons">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" id="pause" hidden aria-label="Pausar" title="Pausar"></button>
          <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
        </div>

        <div class="player__progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>

      </div>


  </div>
</div>


  <script src="JS/app.js"></script>
</body>
</html>
